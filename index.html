<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Shopping</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product">
                <img src="https://pluspng.com/img-png/shirt-hd-png-plaid-shirt-starting-at-85-1618.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71I-cik1CyL._AC_UL1500_.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $20.00</p>
                <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p id="totalPrice">Total: $0.00</p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Shopping</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
